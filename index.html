<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Chem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        #camera {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }
        #image-styles {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #video {
            width: 100%;
            border: 1px solid black;
        }
        #photo{
            width: 68%;
            border: 1px solid black;
        }
        #canvas {
            display: none;
        }
        #capture {
            margin-top: 10px;
        }
        #roastme {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <audio id="music" src="audio1.mp3"></audio>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Capture Your Photo</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="camera">
                            <video id="video" class="img-fluid rounded" autoplay></video>
                            <button id="capture" class="btn btn-primary mt-3">Capture Photo</button>
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="image-styles text-center">
                            <img class="mt-3 mx-auto d-block img-fluid rounded" id="photo" alt="Capture you're image babe, i wanna see your lovely faceðŸ˜’">
                            <button id="roastme" class="btn btn-danger mt-3" disabled>Roast me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const roastme = document.getElementById('roastme');
        const captureButton = document.getElementById('capture');
        const music = document.getElementById('music');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
            });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            photo.src = dataUrl;
            photo.style.display = 'block';
            roastme.disabled = false;
            music.play();
        });
    </script>
</body>
</html>
