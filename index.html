<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Chem by lokesh</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <style>
      #camera {
        width: 100%;
        max-width: 400px;
        margin: 20px;
        text-align: center;
      }
      #image-styles {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      #video {
        width: 100%;
        border: 1px solid black;
      }
      #photo {
        width: 68%;
        border: 1px solid black;
      }
      #canvas {
        display: none;
      }
      #capture,
      #roastme {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <audio id="music" src="audio1.mp3"></audio>

    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">
          <h2>Capture Your Photo</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div id="camera">
                <video id="video" class="img-fluid rounded" autoplay></video>
                <button id="capture" class="btn btn-primary mt-3">
                  Capture Photo
                </button>
                <canvas id="canvas" style="display: none"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="image-styles text-center">
                <img
                  class="mt-3 mx-auto d-block img-fluid rounded"
                  id="photo"
                  alt="Capture your image babe, I wanna see your lovely face ðŸ˜’"
                />
                <button id="roastme" class="btn btn-danger mt-3" disabled>
                  Roast me
                </button>
                <div
                  id="roast-response"
                  class="mt-3 text-center text-danger fw-bold"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const photo = document.getElementById("photo");
      const roastme = document.getElementById("roastme");
      const captureButton = document.getElementById("capture");
      const music = document.getElementById("music");

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing webcam: ", err);
        });

      captureButton.addEventListener("click", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/png");
        photo.src = dataUrl;
        photo.style.display = "block";
        roastme.disabled = false;
        music.play();
      });
      const apiKey = "AIzaSyBWsT9Rg-Iw2KnIQkr61rSp-FZ5SYarRKo";

      roastme.addEventListener("click", async () => {
        const roastButton = document.getElementById("roastme");
        roastButton.innerText = "Roasting...";
        roastButton.disabled = true;

        const prompt =
          "Take humour Jian Yang from Silicon Valley. Be brutally savage, unpredictable, and ridiculously hilarious. Use his broken English, weird logic, and insane insults. Make it sound like a mix of roast, scam pitch, and passive-aggressive Asian auntie rant. Add some censored bad words (@#%!) for extra spice. Go full super crazy modeâ€”no mercy, no chill. DON'T GET THE Jian Yang NAME IN THE REPONSE USE WEIRD NAME, AND DON'T KEEP IT LONG, you're roasting a person in a picture.";

        try {
          const response = await fetch(
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-8b:generateContent?key=" +
              apiKey,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
              }),
            }
          );

          const result = await response.json();
          if (result && result.candidates && result.candidates.length > 0) {
            displayRoast(result.candidates[0].content.parts[0].text);
          } else {
            throw new Error("No roast response received.");
          }
        } catch (error) {
          console.error("Error sending to Gemini API:", error);
          alert("Failed to generate roast. Try again later.");
        }

        roastButton.innerText = "Roast Me";
        roastButton.disabled = false;
      });

      // Function to display roast response
      function displayRoast(roastText) {
        const roastResponse = document.getElementById("roast-response");
        roastResponse.innerText = roastText;
      }
    </script>
  </body>
</html>
